<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <title>徐佳兵的个人博客       -一个在web前端行业奋斗的智者</title>
    <meta name="keywords" content="个人博客，徐佳兵的个人博客，前端基础" />
    <meta name="description" content="徐佳兵的个人博客" />
    <link rel="icon" href="images/xu.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/littleH.css"/>
</head>
<body>

<div class="logo" data-scroll-reveal="enter right over 1s"><a href="index.html"><img src="images/1.png"></a></div>
<div class="chat">
    <!-- 聊天内容-->
    <div class="messages">
    </div>
    <!-- 表单-->
    <div class="form">
        <!-- 输入框-->
        <div class="input">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <!-- 按钮-->
        <div class="btn">
            <input type="button" value="发送"/>
        </div>
    </div>
</div>
<script type="text/template">
    <div class="self">
        <h5>我说</h5>
        <p>你好</p>
    </div>
    <div class="other">
        <h5>小黄人说</h5>
        <p>你好</p>
    </div>

</script>
<div class="wrapper"><!-- 容器 -->
    <div class="littleH"><!-- 小黄人 -->
        <div class="bodyH"><!-- 身体 -->
            <div class="trousers"><!-- 裤子 -->
                <div class="condoleBelt"><!-- 吊带 -->
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="trousers_top"></div><!-- 裤子突出的矩形部分 -->
                <div class="pocket"></div><!-- 裤袋 -->
                <!-- 三条线 -->
                <span class="line_left"></span>
                <span class="line_right"></span>
                <span class="line_bottom"></span>
            </div>
        </div>
        <div class="hair"><!-- 头发 -->
            <span class="left_hair_one"></span>
            <span class="left_hair_two"></span>
            <span class="center_hair"></span>
            <span class="right_hair_one"></span>
            <span class="right_hair_two"></span>
        </div>
        <div class="eyes"><!-- 眼睛 -->
            <div class="leftEye"><!-- 左眼 -->
                <div class="left_blackEye">
                    <div class="left_white"></div>
                </div>
            </div>
            <div class="rightEye"><!-- 右眼 -->
                <div class="right_blackEye">
                    <div class="right_white"></div>
                </div>
            </div>
        </div>
        <div class="mouse"><!-- 嘴巴 -->
            <div class="mouse_shape"></div>
        </div>
        <div class="hands"><!-- 双手 -->
            <div class="leftHand"></div>
            <div class="rightHand"></div>
        </div>
        <div class="feet"><!-- 双脚 -->
            <div class="left_foot"></div>
            <div class="right_foot"></div>
        </div>
        <div class="groundShadow"></div><!-- 脚底阴影 -->
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/littleH.js"></script>
</body>
</html>
